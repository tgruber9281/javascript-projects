<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
    <title>Rocket Simulation</title>
    <style>
      label {
        display: block;
        margin-bottom: 7px;
      }
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form method="post" action="https://handlers.education.launchcode.org/request-parrot">
      <label for="testName">Test Name <input type="text" name="testName"/></label>
      <label for="testDate">Test Date<span class="required">*</span> <input required type="date" name="testDate"></label>
      <label for="rocketType">Rocket Type <select name="rocketType">
        <option value="Brant">Brant</option>
        <option value="Lynx">Lynx</option>
        <option value="Orion">Orion</option>
        <option value="Terrier">Terrier</option>
      </select></label>
      <label for="boosterCount">Number of Rocker Boosters <input type="number" min="0" max="9" name="boosterCount"></label>
      Wind Rating: <br>
      <label for="windRating">No Wind <input type="radio" name="windRating" value="0"></label>
      <label for="windRating">Mild <input type="radio" name="windRating" value="10"></label>
      <label for="windRating">Strong <input type="radio" name="windRating" value="20"></label>
      <label for="productionServers">Use Production grade servers <input type="checkbox" name="productionServers"></label>

      <button>Run Simulation</button>
    </form>

    <p>
      WARNING: This ONLY works in <b>replit</b> if this "result" page is opened
      in its own window. Click the icon that shows a box with an arrow coming
      out of it.
    </p>
  </body>
</html>
